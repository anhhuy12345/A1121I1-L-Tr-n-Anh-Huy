<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputweight
    let inputhight
    inputweight = prompt("Nhập cân nặng",'')
    inputhight = prompt("nhập chiều cao",'')
    let weight = parseInt(inputweight)
    let hight  = parseInt(inputhight)
    let area = weight /(hight^2)
    Document.write(area)

</script>
</body>
</html>
