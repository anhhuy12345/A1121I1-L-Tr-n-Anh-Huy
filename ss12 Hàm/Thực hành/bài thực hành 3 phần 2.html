<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>bài thực hành 3 với 3 mảng</title>
</head>
<body>
<script>
  let arr1 = [7, 12, 6, 9, 20, 56, 89];
  let arr2 = [];
  let arr3 = [0, 0, 0, 0, 0, 0];
    function minArray(arr) {
        if(arr.length == 0)
            return -1;
        let min = arr[0];

        for(let i = 1; i < arr.length; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }

</script>
