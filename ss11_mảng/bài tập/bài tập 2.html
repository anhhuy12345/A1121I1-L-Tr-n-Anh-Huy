<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Từ điển</title>
</head>
<body>
<input type="text" id="tieng_anh" >

<input type="button" value="Dịch" onclick="dich()">
<br><br>
<p id="tieng_viet" />
<script>
    let tieng_anh = document.getElementById("tieng_anh")
    console.log(tieng_anh.value)
    let TiengAnh = ["how", "old", "are", "you", "i", "am", "fine", "thanks"]
    let TiengViet = ["làm sao", "cũ, cổ xưa", "là", "bạn", "tôi", "là", "khỏe", "cảm ơn"]
    document.write("Chỉ có thể dịch được các từ ["+TiengAnh.join(" ")+"]")
    function dich() {
        let check = false;
        for (let i = 0; i < TiengAnh.length; i++) {
            if (TiengAnh[i] == tieng_anh.value) {
                check = true;
                document.getElementById("tieng_viet").innerText = TiengViet[i]
                break;
            }
        }if(!check )
            document.write("Không tìm thấy dữ liệu")
    }

</script>
</body>
</html>
