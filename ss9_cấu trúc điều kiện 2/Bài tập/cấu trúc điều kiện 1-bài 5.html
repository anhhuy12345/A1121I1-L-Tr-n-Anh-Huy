<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cấu trúc điều kiện 1-bài 5</title>
</head>
<body>
<SCRIPT>
    let kiem_tra = parseInt(prompt('Điểm kiểm tra'));
    let giua_ky = parseInt(prompt('Điểm giữa kỳ'));
    let cuoi_ky = parseInt(prompt('Điểm cuối kỳ'));
    let trung_binh = (kiem_tra + giua_ky + cuoi_ky)/3;
    if (trung_binh < 5) {alert('Học lực trung bình');}
    else if (trung_binh<8) {alert('Học lực khá');}
    else alert('Học lực giỏi')
</SCRIPT>
</body>
</html>
