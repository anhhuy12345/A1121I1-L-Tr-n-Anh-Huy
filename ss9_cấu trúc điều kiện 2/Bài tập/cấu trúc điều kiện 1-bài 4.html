<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cấu trúc điều kiện 1-bài 4</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Số thứ nhất'));
    let b = parseInt(prompt('Số thứ hai'));
    let c = parseInt(prompt('Số thứ ba'));
    if (a>b && a>c) {alert(a + ' là số lớn nhất');}
    else if (b>a && b>c) {alert(b + ' là số lớn nhất');}
    else alert(c+' là số lớn nhất')
</script>


</body>
</html>
