<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cấu trúc điều kiện 1-bài 6</title>
</head>
<body>
<script>
    let doanh_so = parseInt(prompt('Nhập doanh số'));

    if (doanh_so >= 8000000) {alert('Bonus = ' + doanh_so*0.1);}
    else if (doanh_so >= 6000000) {alert('Bonus = ' + doanh_so*0.05);}
    else alert('Chưa đạt tiêu chuẩn')
</script>
</body>
</html>
