<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xây dựng lớp hình tròn</title>
</head>
<body>
<script>
    class Circle {
        constructor(radius, color, area) {
            this.radius = radius;
            this.color = color;
            this.Area = area;
        }
    }
    this.Area = Math.PI * radius * radius
        display() {
            alert("Diện tích hình tròn bán kính "+this.radius+" là "+ this.Area.toFixed(2)+" màu "+this.color)

        }
    let circle = new Circle(5,"Black");
    circle.display()




</script>

</body>
</html>
